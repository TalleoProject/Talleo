task:
  freebsd_instance:
    matrix:
      - image_family: freebsd-13-3
      - image_family: freebsd-14-0

  install_script: pkg install -y git cmake boost-all miniupnpc openssl
  script:
    - cd $CIRRUS_WORKING_DIR
    - mkdir -p build
    - cd build
    - cmake ..
    - cmake --build . --config Release
